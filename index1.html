<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimal Chaya Adikkal Simulation Path</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    label {
      font-weight: bold;
    }
    select {
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="gravitySelect">Select Planet:</label>
    <select id="gravitySelect">
      <option value="274.0">Sun</option>
      <option value="3.7">Mercury</option>
      <option value="8.87">Venus</option>
      <option value="9.807" selected>Earth</option>
      <option value="1.62">Moon</option>
      <option value="3.73">Mars</option>
      <option value="24.79">Jupiter</option>
      <option value="10.44">Saturn</option>
      <option value="8.69">Uranus</option>
      <option value="11.15">Neptune</option>
      <option value="0.62">Pluto</option>
    </select>
  </div>

  <canvas id="renderCanvas"></canvas>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    // Camera and light
    const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

    // Default gravity (Earth)
    let gravity = 9.807;

    // Particle system (Tea simulation)
    const particleSystem = new BABYLON.ParticleSystem("particles", 2000, scene);
    particleSystem.particleTexture = new BABYLON.Texture("https://playground.babylonjs.com/textures/flare.png", scene);
    particleSystem.emitter = new BABYLON.Vector3(0, 2, 0);
    particleSystem.minEmitBox = new BABYLON.Vector3(-0.05, 0, -0.05);
    particleSystem.maxEmitBox = new BABYLON.Vector3(0.05, 0, 0.05);
    particleSystem.color1 = new BABYLON.Color4(0.5, 0.3, 0.05, 1.0); // Chaya brown
    particleSystem.color2 = new BABYLON.Color4(0.6, 0.4, 0.1, 1.0);
    particleSystem.minSize = 0.05;
    particleSystem.maxSize = 0.1;
    particleSystem.minLifeTime = 1;
    particleSystem.maxLifeTime = 2;
    particleSystem.emitRate = 1000;
    particleSystem.gravity = new BABYLON.Vector3(0, -gravity, 0);
    particleSystem.direction1 = new BABYLON.Vector3(0, -1, 0);
    particleSystem.direction2 = new BABYLON.Vector3(0, -1, 0);
    particleSystem.start();

    // Handle gravity change
    document.getElementById("gravitySelect").addEventListener("change", (e) => {
      gravity = parseFloat(e.target.value);
      particleSystem.gravity = new BABYLON.Vector3(0, -gravity, 0);
    });

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
